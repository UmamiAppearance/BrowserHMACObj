<!DOCTYPE html>

        <title>BrowserHMACObj - Online HMAC Generator</title>

        <script type="module">
            import BrowserHMACObj from "../../src/index.js";
            //import BrowserHMACObj from "../dist/BrowserHMACObj.esm.min.js";
            
            //import { createApp } from "https://cdn.jsdelivr.net/npm/vue@3.2.39/dist/vue.esm-browser.prod.js";
            import { createApp } from "https://cdn.jsdelivr.net/npm/vue@3.2.39/dist/vue.esm-browser.js";

            const Data = {
                cryptoKey: null,
                digestmod: "SHA-256",
                digestmods: BrowserHMACObj.digestmodsAvailable(),
                input: "Hello World!"
            };

            const h = new BrowserHMACObj(Data.digestmod);

            let bytes = [];
            while (bytes.length < 32) {
                bytes.push(...h.baseEx.simpleBase.base36.encode(Math.random(), "upper"));
            }
            Data.cryptoKey = bytes.join("");           
            
            // vue definitions
            const app = createApp({
                data() {
                    return Data;
                },

                methods: {
                    updateHMAC: function() {
                        console.log("update");
                    }
                }
            });

            app.mount("#generator");
        </script>

            span#copy {

            }
            section#copied {
                position: fixed;
                margin: auto;
                display: none;

                top: 40%;

            }
            section#copied.show {
                display: block;

            }
            @keyframes show {

<!-- html -->
    <body>
        <main>
            <section>

    <!-- Head of body -->
            
                <article>
                    <h1>Online HMAC Generator</h1>
                    <p>
                        This demo page should illustrate the capabilities of using <a href="https://github.com/UmamiAppearance/BrowserHMACObj">BrowserHMACObj</a> in an application.
                    </p>
                    <i>(If you want to learn how to use, check out the <a href="./live-examples.html">Live Examples</a>).</i>
                </article>

            </section>

    <!-- Input section -->

            <section id="generator">
                <article>
                    <h3>Generator</h3>
                    <div>
                        <form>
                            <p>
                                <label for="input">Input</label>
                                <textarea
                                    @input="updateHMAC"
                                    v-model="input"
                                    id="input"
                                    spellcheck="false"
                                    placeholder="input goes here..."    
                                ></textarea>
                            </p>

                            <p>
                                <label for="crypto-key">Crypto Key</label>
                                <input type="text" id="crypto-key" v-model="cryptoKey">
                            </p>

                            <p>
                                <label for="digestmod">Digest Algorithm</label>
                                <select id="digestmod" v-model="digestmod">
                                    <option v-for="option in digestmods">{{ option }}</option>
                                </select>
                            </p>

                            <p>
                                <label for="digest">Output</label>
                                <input type="text" id="digest" readonly>
                            </p>
                        </form>
                    </div>
                </article>
            </section>

    <!-- clipboard info -->
            <section id="copied">
                <article>copied to clipboard</article>
            </section>      
        </main>
